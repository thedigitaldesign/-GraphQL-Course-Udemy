type Post {
  title: String!
  content: String!
  published: Boolean!
  created: String!
  updated: String!
  fk_author_id: ID!
  author: User
}

type User {
  email: String!
  name: String
  password: String!
  created: String!
  updated: String!
  posts: [Post!]! @relation
  profile: Profile
}

type Profile {
  bio: String!
  created: String!
  updated: String!
  fk_user_id: ID!
  user: User
}
